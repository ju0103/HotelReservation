{% extends "index\base.html" %}
{% block title %}delete guest{% endblock %}

{% block content %}

    <form method="post">
        {% csrf_token %}
        <h2> Are you sure you want to delete {{ guest.guest_fname }} {{ guest.guest_lname }}?</h2>
        <button class="btn btn-outline-danger" type="submit">Delete</button>
        <button onclick="window.history.back();" class="btn btn-outline-dark" type="button">Cancel</button>
    </form>

{% endblock %}
