{% extends "index\base.html" %}
{% block title %}delete booking{% endblock %}

{% block content %}

    <form method="post">
        {% csrf_token %}
        <h2> Are you sure you want to delete {{ booking.guest }}'s reservation in room {{ booking.room }}?</h2>
        <button class="btn btn-danger" type="submit">Delete</button>
        <button onclick="window.history.back();" class="btn btn-default" type="button">Cancel</button>
    </form>

{% endblock %}
