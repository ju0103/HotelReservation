<!DOCTYPE html>

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}HUFS Hotel{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body style="padding: 90px">
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="{% url 'home' %}">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item mx-1 btn"><a class="nav-link" href="{% url 'hotel' %}">About Hotel</a></li>
                <li class="nav-item mx-1 btn"><a class="nav-link" href="{% url 'list_questions' %}">FAQ</a></li>
                <li class="nav-item mx-1 btn"><a class="nav-link" href="{% url 'list_bookings' %}">Booking Management</a>
                </li>
                <li class="nav-item mx-1 btn"><a class="nav-link" href="{% url 'list_guests' %}">Guest Management</a></li>
            </ul>
        </div>
    </nav>

    {% block content %}

    {% endblock %}

    <hr>

    {% block footer %}
        {% include 'index/footer.html' %}
    {% endblock %}

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/c998a172fe.js"></script>

</body>
</html>
